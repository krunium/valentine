<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta</title>
    <style>
        /* Full-Screen Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centered Content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Times New Roman", serif;
            color: white;
            text-align: center;
            flex-direction: column;
            z-index: 1;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            color: lightgray;
        }

        /* Button for playing music manually if autoplay is blocked */
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: none; /* Hidden unless needed */
        }

        .play-button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="party.mp4" type="video/mp4"> <!-- Video file -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="fiesta.mp3" type="audio/mp3"> <!-- Different background music -->
        Your browser does not support the audio element.
    </audio>

    <!-- Centered Text -->
    <h1>TE VEO EN LA FIESTA</h1>
    <p>Te amo chiquitina</p>

    <!-- Play Button (Only appears if autoplay is blocked) -->
    <button class="play-button" id="play-button" onclick="playMusic()">ðŸŽµ Tocar MÃºsica</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var audio = document.getElementById("background-music");
            var playButton = document.getElementById("play-button");

            // Try to autoplay
            audio.play().catch(error => {
                console.log("Autoplay blocked. Showing play button.");
                playButton.style.display = "block"; // Show play button if autoplay is blocked
            });
        });

        function playMusic() {
            var audio = document.getElementById("background-music");
            audio.play();
        }
    </script>

</body>
</html>
