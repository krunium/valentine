<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorpresa</title>
    <style>
        /* Full black background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        /* Centered Button */
        .enter-button {
            font-size: 24px;
            font-weight: bold;
            color: black;
            background: white;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        .enter-button:hover {
            background: gray;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Entrar Button -->
    <button class="enter-button" onclick="enterSite()">Entrar</button>

    <script>
        function enterSite() {
            window.location.href = "valentine.html"; // Redirect to the main website
        }
    </script>

</body>
</html>
