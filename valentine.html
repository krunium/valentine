<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Michelle</title>
    <style>
        /* Background Image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('org.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Times New Roman", serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            flex-direction: column;
        }

        /* Centered Content */
        .content {
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .valentine-button {
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 15px 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .valentine-button:hover {
            text-decoration: underline;
        }

        /* GIFs - Hidden at first */
        .gif-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .gif-container img {
            width: 300px;
            border-radius: 10px;
            display: block;
            margin: 0 auto; /* Ensures the GIF is centered */
        }

        /* Center Celebration Button */
        .celebration-container {
            text-align: center;
            margin-top: 15px;
        }

        /* Action Buttons */
        .action-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="harvest.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Centered Content -->
    <div class="content">
        <h1>Would you be my Valentine? muejejeje ‚ù§</h1>

        <div class="button-container">
            <button class="valentine-button" id="sipirili-btn" onclick="celebrate()">Sipirili</button>
            <button class="valentine-button" onclick="showGif('sad-gif')">Noporolo</button>
        </div>

        <!-- GIF for "Sipirili" -->
        <div class="gif-container" id="love-gif">
            <img src="love.gif" alt="Romantic GIF">
            <div class="celebration-container">
                <button class="action-button" id="celebration-btn" onclick="goToCelebration()" style="display: none;">YUPI CELEBRAR YUPI</button>
            </div>
        </div>

        <!-- GIF for "Noporolo" -->
        <div class="gif-container" id="sad-gif">
            <img src="sad.gif" alt="Sad GIF">
            <br>
            <a href="index.html" class="action-button">OTRAVEZ</a>
        </div>
    </div>

    <script>
        function celebrate() {
            document.getElementById('love-gif').style.display = 'block';
            document.getElementById('celebration-btn').style.display = 'block';
        }

        function goToCelebration() {
            window.location.href = "celebrar.html";
        }

        function showGif(gifId) {
            document.getElementById('love-gif').style.display = 'none';
            document.getElementById('sad-gif').style.display = 'none';

            document.getElementById(gifId).style.display = 'block';
        }
    </script>

</body>
</html>
